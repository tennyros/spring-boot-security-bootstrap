# App properties
server.port=8089

# Logging
logging.level.org.springframework.web=DEBUG

# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/users_schema?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=${DB_MS_USERNAME}
spring.datasource.password=${DB_MS_PASSWORD}

# Jpa & Hibernate properties
spring.jpa.show_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Admin properties initialize
admin.first_name=${MAIN_ADM_FIRSTNAME}
admin.last_name=${MAIN_ADM_LASTNAME}
admin.email=${MAIN_ADM_EMAIL}
admin.password=${MAIN_ADM_PASSWORD}
admin.age=${MAIN_ADM_AGE}
